{% extends 'base.html'%}
{%block js%}

{%endblock%}
{%block title%}
Trainees - Update
{%endblock%}

{%block content%}

{{form.as_p}}
<h1>Welcome to  Update trainee</h1>
<form method="post" enctype="multipart/form-data">
    {%csrf_token%}
    <label>Name:</label>
    <input type="text" name="trname" value="{{oldtr.name}}" required>
    </br>
    <label>Email:</label>
    <input type="text" name="tremail" value="{{oldtr.email}}" required>
    </br>
     <label>Track:</label>
        <select name="trtrack">
            {%for track in tracks%}
                {%if track.id == oldtr.track.id %}
                    <option selected value="{{track.id}}">{{track.name}}</option>
                {%else%}
                    <option  value="{{track.id}}">{{track.name}}</option>
                {%endif%}
            {%endfor%}
        </select>
    </br>
    <label>Profile Image:</label>

    <label for="trimg">File:</label>
        <input type="file" id="trimg" name="trimg"><br><br>
    </br>
    <input type="submit" value="Update Trainee">
</form>
{%endblock%}
